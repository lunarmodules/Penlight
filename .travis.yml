language: python
sudo: false

env:
  - LUA="lua 5.1"
  - LUA="lua 5.2"
  - LUA="lua 5.3"
  - LUA="lua 5.4"
  - LUA="luajit 2.0"
  - LUA="luajit 2.0 --compat 5.2"
  - LUA="luajit 2.1"
  - LUA="luajit 2.1 --compat 5.2"

before_install:
  - pip install hererocks
  - hererocks here -r^ --$LUA
  - source here/bin/activate
  - luarocks install luacheck

install:
  - luarocks make
  - luarocks install luacov-coveralls

script:
  - luacheck .
  - lua run.lua tests --luacov

after_success:
  - luacov-coveralls
